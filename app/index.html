<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <base href="/">
    <title>Topcoder</title>

    <style>
      .ng-hide {
        display: none !important;
      }
    </style>

  </head>
  <body ng-app="topcoder" ng-controller="TopcoderController as main" ng-class="{'menu-visible': main.menuVisible}">
    <div id="header" ui-view="header" autoscroll="true"></div>
    <div ng-intro-options="main.introOptions" ng-intro-method="main.startIntro" class="intro-js-container"></div>
    <notifications-bar closeIcon="fa fa-times-circle" class="notifications"></notifications-bar>
    <toaster-container toaster-options="{{main.globalToasterConfig}}"></toaster-container>
    <div class="fold-wrapper">
      <div ui-view="container" class="view-container"></div>
      <div class="fold-pusher"></div>
    </div>
    <div ui-view="footer"></div>
    <script src="https://use.typekit.net/jjo6pal.js"></script>
    <script>
      try {
        Typekit.load({ async: true });
      } catch(e){
        // noop
      }
    </script>

  </body>
</html>
